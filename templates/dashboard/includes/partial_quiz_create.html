{% load widget_tweaks i18n %}

<form method="post" action="{% url 'core_quiz_create' %}" class="js-quiz-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{% trans "Create a new quiz" %}</h4>
    </div>
    <div class="modal-body">
        {% include 'dashboard/includes/partial_quiz_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Create quiz" %}</button>
    </div>
</form>
