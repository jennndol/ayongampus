{% load i18n %}
{% for quiz in quizzes %}
    <tr>
        <td><a href="{% url 'core_quiz_detail' quiz.url %}">{{ quiz.title }}</a></td>
        <td>{{ quiz.subject }}</td>
        <td>{{ quiz.exam_paper }}</td>
        <td>{{ quiz.single_attempt }}</td>
        <td>{{ quiz.pass_mark }}</td>
        <td>
            <a type="button"
               class="btn btn-success btn-sm"
               href="{% url 'export_scores_xls' quiz.pk %}" target="_blank" title="Export Quiz Results">
                <span class="glyphicon glyphicon-export"></span> E
            </a>
            <a type="button"
               class="btn btn-info btn-sm"
               href="{% url 'core_question_add' quiz.pk %}" target="_blank" title="Questions">
                <span class="glyphicon glyphicon-question-sign"></span> Q
            </a>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-quiz"
                    data-url="{% url 'core_quiz_update' quiz.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-quiz"
                    data-url="{% url 'core_quiz_delete' quiz.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="7" class="text-center bg-warning">{% trans "No quizzes" %}</td>
    </tr>
{% endfor %}
