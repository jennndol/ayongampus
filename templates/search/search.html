{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load humanize %}

{% block title %} Search {% endblock %}

{% block stylesheet %}
    <link href="{% static 'css/search.css' %}" rel="stylesheet">
{% endblock stylesheet %}

{% block sidebar %}

{% endblock %}
{% block content %}
    <div class="row" style="padding-top: 4em; padding-bottom: 8em;">
        <div class="col-md-8 col-md-offset-4 text-center">
            <img src="{% static 'assets/img/logo.png' %}" width="100px">
            <form role="search" action="{% url 'search' %}" style="padding-top: 1em;">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" name="q" placeholder="{% trans 'Search' %}"
                           style="border-bottom: double;">
                    <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg"><span
                    class="glyphicon glyphicon-search"></span></button>
          </span>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
